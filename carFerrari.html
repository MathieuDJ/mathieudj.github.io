
<!DOCTYPE html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: {},
        async getData() {
            this.responsedata = await (await fetch('https://randomizer-service-mathieudj.cloud.okteto.net/car/ferrari/')).json();
        }
    }"> 
         <p>Car: <strong x-text="responsedata.model">Placeholder model</strong></p>
        <button class="button" x-on:click="getData" >Car</button>
    </div>
</body>
</html>
